<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" 
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="res/bootstrap/css/bootstrap.css"/>
	<style type="text/css">
		.container-fluid{
			border: solid 1px red;
		}
		/*.row{
			border: solid 1px blue;
		}*/
		.col-md-3, .col-md-4, .col-md-6,.col-xs-6, .col-sm-4 {
			border: solid 1px black;
			background-color: #eee;
		}
		
	</style>
</head>
<body>
	<div class="container-fluid">
	  	
		<h1>Bootstrap CSS - Column Offset</h1>

	  	<div class="row">
		  <div class="col-md-4">.col-md-4</div>
		  <div class="col-md-4 col-md-offset-4">.col-md-4 .col-md-offset-4</div>
		</div>
		<div class="row">
		  <div class="col-md-3 col-md-offset-3">.col-md-3 .col-md-offset-3</div>
		  <div class="col-md-3 col-md-offset-3">.col-md-3 .col-md-offset-3</div>
		</div>
		<div class="row">
		  <div class="col-md-6 col-md-offset-3">.col-md-6 .col-md-offset-3</div>
		</div>

		<div class="row">
		  <div class="col-xs-6 col-sm-4">.col-xs-6 .col-sm-4
		  </div>
		  <div class="col-xs-6 col-sm-4">.col-xs-6 .col-sm-4
		  </div>
		  <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-0">.col-xs-6 .col-xs-offset-3 .col-sm-4 .col-sm-offset-0
		  </div>
		</div>

	</div>
	<script src="res/jquery/jquery.js"></script>
	<script src="res/bootstrap/js/bootstrap.js"></script>
</body>
</html>
