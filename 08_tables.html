<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" 
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="res/bootstrap/css/bootstrap.css"/>
  <style type="text/css">
    .container{
      border: solid 1px red;
    }
        
  </style>
</head>
<body>
  <div class="container">
      
    <h1>Bootstrap - Tables</h1>

    <!-- Table Classes
    --------------
    table-striped
    table-bordered
    table-hover
    table-condensed
    
    Contextual classes
    ------------------
    active
    success
    info
    warning
    danger -->
<div class="table-responsive">
    <table class="table table-condensed table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr class="warning">
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td class="info">july@example.com</td>
      </tr>
    </tbody>
  </table>
</div>
  </div>
  <script src="res/jquery/jquery.js"></script>
  <script src="res/bootstrap/js/bootstrap.js"></script>
</body>
</html>
